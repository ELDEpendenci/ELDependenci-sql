env:
  version: 0.0.5 # 你的版本名稱
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  plugin_name: "eldependenci-sql-plugin"

name: Publish Process

# ↓ 移走 # 即可啟用自動生成 下載檔案 及 javadoc
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        id: checkout-source
        uses: actions/checkout@v2
      - name: publish jar
        uses: eric2788/maven-jar-publish@v1
        with:
          body-path: changelog.md
      - name: 'Update javadocs'
        id: update-javadoc
        uses: eric2788/push-javadoc-branch@main
        with:
          use-maven: true
          javadocs: "javadocs"
  publish:
    runs-on: ubuntu-latest
    needs: [ build ]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}